services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: accred
      POSTGRES_USER: accred
      POSTGRES_PASSWORD: accred
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - ./volumes/media:/app/media
      - "/mnt/data:/data:ro"
    depends_on:
      - postgres
    ports:
      - "8001:8000"
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  frontend:
    build: ./frontend
    environment:
      VITE_API_BASE: "http://localhost:8001"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    ports:
      - "5173:5173"
    command: >
      sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"

volumes:
  pgdata:
