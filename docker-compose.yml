services:
  postgres:
    image: public.ecr.aws/docker/library/postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: accred
      POSTGRES_USER: accred
      POSTGRES_PASSWORD: accred
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5433:5432"

  backend:
    build: ./backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    volumes:
      - ./volumes/media:/app/media
      - ./data:/data:ro
      - ./backend/staticfiles:/app/staticfiles
    depends_on:
      - postgres
    ports:
      - "127.0.0.1:8017:8000"
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --no-input &&
             gunicorn accredcheck.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120"

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_BASE=https://sos.alshifalab.pk
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "127.0.0.1:8083:80"

volumes:
  pgdata:
